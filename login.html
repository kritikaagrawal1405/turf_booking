<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login">
    <div class="login-form">
      <h2 id="form-title" style="color: white;">Login</h2>

      <input type="text" id="username" placeholder="Enter username" />
      <input type="password" id="password" placeholder="Enter password" />
      
      <select id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button id="submit-btn" onclick="handleSubmit()" style="color: white;">Login</button>
      <p id="toggle-msg" style="color: white;">
        Don't have an account? <a href="#" onclick="toggleForm()" style="color: cadetblue;">Sign Up</a>
      </p>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      const title = document.getElementById("form-title");
      const btn = document.getElementById("submit-btn");
      const msg = document.getElementById("toggle-msg");

      if (isLogin) {
        title.innerText = "Login";
        btn.innerText = "Login";
        msg.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
      } else {
        title.innerText = "Sign Up";
        btn.innerText = "Sign Up";
        msg.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
      }
    }

    function handleSubmit() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (username === "" || password === "") {
        alert("Please fill all fields");
        return;
      }

      if (isLogin) {
        // Simple login simulation
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("userRole", role);

        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        // Simple signup simulation
        alert("Account created! You can now log in.");
        toggleForm();
      }
    }
  </script>
</body>
</html>
